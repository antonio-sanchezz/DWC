<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
	<h1>Abrimos y cerramos ventanas</h1>
	<form>
		<p>
			<a onclick="crearNueva()" href="">Crear Nueva Ventana</a>
			<a onclick="cerrarNueva()" href="">Cerrar Nueva Ventana</a>
		</p>
	</form>
</body>
<script type="text/javascript">
	var nuevaVentana;
	function crearNueva(){
		nuevaVentana = window.open("ojo.html","DWC","height=400,width=800,scrollbars=1,resizable=yes");
	}
	function cerrarNueva(){
		if (nuevaVentana){
			nuevaVentana.close();
            nuevaVentana = null;
		}
	}
	</script>
</html>
